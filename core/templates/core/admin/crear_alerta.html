
{% extends 'core/admin/base.html' %}

{% block title %}Crear Alerta Amber{% endblock %}

{% block content %}
<h1>Crear Alerta Amber</h1>

{% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar Alerta</button>
</form>
{% endblock %}
